<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./ajax.js"></script>
</head>

<body>
  <button onClick='ajax({
    method: "GET", 
    path: "usuarios", 
    callback: render
  })'>get</button>
  <button onClick='ajax({
    method: "POST", 
    path: "usuarios", 
    callback: render,
    json: {
      username: "Gerentelino Gastruli",
      pwd: "senha",
      who: 1,
    }
  })'>post</button>
  <button onClick='ajax({
    method: "PUT", 
    path: "usuarios", 
    callback: render,
    json: {id: 4,
      username: "GerentelinoGDelares"}
  })'>put</button>
  <button onClick='ajax({
    method: "DELETE", 
    path: "usuarios", 
    callback: render,
    json: {id:4}
  })'>remove</button>
